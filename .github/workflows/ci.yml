name: CI
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  build:
    name: Code standards & build
    runs-on: ubuntu-latest
    timeout-minutes: 5 # ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆæ™‚é–“ã‚’å°‘ã—å¢—ã‚„ã™
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm" # Node.jsã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’æœ‰åŠ¹åŒ–

      - name: "ğŸ“¦ Install pnpm"
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false # ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã¯åˆ¥ã‚¹ãƒ†ãƒƒãƒ—ã§è¡Œã†

      - name: "ğŸ“¦ Get pnpm store directory"
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: "ğŸ“¦ Setup pnpm cache"
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: "ğŸ“¦ Install dependencies"
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: "ğŸ” Lint code"
        run: pnpm run lint
        continue-on-error: true # Lintã‚¨ãƒ©ãƒ¼ã§ã‚‚ãƒ“ãƒ«ãƒ‰ã¯ç¶™ç¶š

      - name: "ğŸ“ Checking code format"
        run: pnpm run format:check
        continue-on-error: true # ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã‚¨ãƒ©ãƒ¼ã§ã‚‚ãƒ“ãƒ«ãƒ‰ã¯ç¶™ç¶š

      - name: "ğŸš€ Build the project"
        run: pnpm run build
