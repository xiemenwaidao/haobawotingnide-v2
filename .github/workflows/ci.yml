name: CI
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  build:
    name: Code standards & build
    runs-on: ubuntu-latest
    timeout-minutes: 5 # タイムアウト時間を少し増やす
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: "☁️ Checkout repository"
        uses: actions/checkout@v4

      - name: "🔧 Setup Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm" # Node.jsのキャッシュを有効化

      - name: "📦 Install pnpm"
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false # 依存関係のインストールは別ステップで行う

      - name: "📦 Get pnpm store directory"
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: "📦 Setup pnpm cache"
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: "📦 Install dependencies"
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: "🔎 Lint code"
        run: pnpm run lint
        continue-on-error: true # Lintエラーでもビルドは継続

      - name: "📝 Checking code format"
        run: pnpm run format:check
        continue-on-error: true # フォーマットエラーでもビルドは継続

      - name: "🚀 Build the project"
        run: pnpm run build
